<!DOCTYPE html>
<html>
<head>
  <title>Registration Details</title>
  <meta charset="utf-8" />
</head>
<body class="m-1 p-1">
  <h3 class="bg-primary text-white p-3">Registration History</h3>
  <div>
   <app-registration-form></app-registration-form>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <!--<th>Country ID</th>-->
        <th>Register Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Password</th>
        <th>City</th>
        <th>CityCode</th>
        <th>Country</th>
        <th>Country Code</th>
        <th>Operation</th>
      </tr>
    </thead>
    <tr *ngFor="let pd of resService.list">
    <!--  <td (click)="populatedForm(pd)">{{pd.id}}</td>-->
      <td (click)="populatedForm(pd)">{{pd.name}}</td>
      <td (click)="populatedForm(pd)">{{pd.email}}</td>
      <td (click)="populatedForm(pd)">{{pd.phone}}</td>
      <td (click)="populatedForm(pd)">{{pd.password}}</td>
      <td (click)="populatedForm(pd)">{{pd.city}}</td>
      <td (click)="populatedForm(pd)">{{pd.cityCode}}</td>
      <td (click)="populatedForm(pd)">{{pd.country}}</td>
      <td (click)="populatedForm(pd)">{{pd.countryCode}}</td>
      <td>
        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.id)"></i>
      </td>
    </tr>
  </table>
 
</body>

</html>
